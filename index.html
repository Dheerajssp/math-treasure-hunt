<!DOCTYPE html>
<html lang="hi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गणित खजाना शिकार</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>गणित खजाना शिकार</h1>

    <script src="script.js"></script>

</html>
